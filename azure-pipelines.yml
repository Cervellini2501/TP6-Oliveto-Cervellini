# TP05 - Azure DevOps CI/CD Pipeline - AplicaciÃ³n Palabras (Node.js)
# Basado en arquitectura similar: Backend (Node.js) + Frontend (HTML/JS estÃ¡ticos)

# Trigger automÃ¡tico: solo cuando hay cambios en main
trigger:
  branches:
    include:
      - main

# Pool de agentes: Ubuntu mÃ¡s reciente para mejor compatibilidad con Node.js
pool:
  vmImage: 'ubuntu-latest'

# Variables globales del pipeline
variables:
  nodeVersion: '20.x'  
  azureSubscription: 'azure-palabras-connection' 
  webAppNameQA: 'palabras-qa' 
  webAppNamePROD: 'palabras-prod' 

stages:
# =======================================
# ğŸ§± BUILD & TEST
# =======================================
- stage: BuildAndTest
  displayName: "Build & Test Backend + Frontend"
  jobs:
    - job: BuildAndTest
      displayName: 'Build and Test Job'
      steps:
        # Obtener cÃ³digo fuente del repositorio
        - checkout: self

        # ---- Setup Node.js ----
        - task: NodeTool@0
          displayName: "Setup Node.js $(nodeVersion)"
          inputs:
            versionSpec: "$(nodeVersion)"

        # ---- Backend (Node.js + Express) ----
        # Instala dependencias y ejecuta build del backend
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  BACKEND BUILD"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            cd backend
            # npm ci es mÃ¡s rÃ¡pido y confiable para CI/CD que npm install
            npm ci
            npm run build
            echo "âœ… Backend build completed"
          displayName: "Build Backend"

        # ---- Frontend (Static HTML/JS) ----
        # Prepara archivos estÃ¡ticos del frontend
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  FRONTEND BUILD"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            cd frontend
            # Frontend no requiere build, solo verificaciÃ³n
            # Instala dependencias solo si existe package.json
            if [ -f "package.json" ]; then
              npm ci --if-present
              npm run build --if-present
            fi
            echo "âœ… Frontend ready"
          displayName: "Prepare Frontend"

        # ---- Copiar Frontend al Backend ----
        # Integra los archivos del frontend dentro del backend para deployment conjunto
        - task: CopyFiles@2
          displayName: 'Copy Frontend to Backend'
          inputs:
            SourceFolder: 'frontend'
            Contents: |
              index.html
              app.js
              styles.css
            TargetFolder: 'backend/frontend'
            OverWrite: true

        # ---- Publicar Backend + Frontend juntos ----
        # Prepara el paquete final que se deployarÃ¡
        - script: |
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "  PREPARING PUBLISH PACKAGE"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            mkdir -p "$(Build.ArtifactStagingDirectory)/publish"
            
            # Copiar archivos esenciales del backend
            cp backend/index.js "$(Build.ArtifactStagingDirectory)/publish/"
            cp backend/package.json "$(Build.ArtifactStagingDirectory)/publish/"
            cp backend/package-lock.json "$(Build.ArtifactStagingDirectory)/publish/"
            # node_modules necesario para runtime en Azure App Service
            cp -r backend/node_modules "$(Build.ArtifactStagingDirectory)/publish/"
            
            # Copiar frontend que ya estÃ¡ integrado dentro de backend
            cp -r backend/frontend "$(Build.ArtifactStagingDirectory)/publish/"
            
            # Copiar base de datos SQLite si existe
            if [ -f "backend/palabras.db" ]; then
              cp backend/palabras.db "$(Build.ArtifactStagingDirectory)/publish/"
            fi
            
            # Mostrar estructura final del paquete para debug
            echo ""
            echo "âœ… Package structure:"
            ls -lah "$(Build.ArtifactStagingDirectory)/publish/"
            echo ""
            echo "ğŸ“ Frontend files:"
            ls -lah "$(Build.ArtifactStagingDirectory)/publish/frontend/"
            echo ""
            echo "ğŸ“„ Backend index.js (first 5 lines):"
            head -n 5 "$(Build.ArtifactStagingDirectory)/publish/index.js"
          displayName: "Publish Backend+Frontend"

        # ---- Publicar Artefacto ----
        # Guarda el paquete como artefacto para las siguientes etapas
        - task: PublishBuildArtifacts@1
          displayName: "Publish Build Artifact"
          inputs:
            PathtoPublish: "$(Build.ArtifactStagingDirectory)/publish"
            ArtifactName: "drop"
            publishLocation: 'Container'

# =======================================
# ğŸŒ DEPLOY QA
# =======================================
- stage: Deploy_QA
  displayName: "Deploy to QA"
  dependsOn: BuildAndTest  # Solo se ejecuta si Build & Test fue exitoso
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))  # Solo para main branch
  jobs:
    - deployment: DeployQA
      displayName: "Desplegar QA"
      environment: "QA"  
      strategy:
        runOnce: 
          deploy:
            steps:
              - checkout: self
              
              # Descargar el artefacto generado en la etapa anterior
              - download: current
                artifact: drop

              # Deploy principal a Azure App Service
              - task: AzureWebApp@1
                displayName: "Deploy Backend+Frontend QA"
                inputs:
                  azureSubscription: "$(azureSubscription)"
                  appType: 'webAppLinux'
                  appName: "$(webAppNameQA)"
                  package: "$(Pipeline.Workspace)/drop"
                  runtimeStack: 'NODE|20-lts' 
                  startUpCommand: 'node index.js'  # Comando de inicio de la aplicaciÃ³n

              # VerificaciÃ³n de salud post-deployment
              - script: |
                  echo "â³ Esperando 30 segundos para que la app inicie..."
                  sleep 30
                  echo "ğŸ” Verificando QA deployment..."
                  # Health check bÃ¡sico - no falla el pipeline si no responde inmediatamente
                  curl -f https://$(webAppNameQA).brazilsouth-01.azurewebsites.net/health || echo "âš ï¸ Health check pending"
                displayName: "Health Check QA"
                continueOnError: true  # No falla el pipeline si el health check falla

# =======================================
# ğŸš€ DEPLOY PROD
# =======================================
- stage: Deploy_PROD
  displayName: "Deploy to Production"
  dependsOn: Deploy_QA  # Solo se ejecuta si QA deployment fue exitoso
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))  # Solo para main branch
  jobs:
    - deployment: DeployPROD
      displayName: "Desplegar PROD"
      environment: "PROD"  # âš ï¸ Aprobaciones manuales configuradas
      strategy:
        runOnce:  
          deploy:
            steps:
              - checkout: self
              
              # Usar el mismo artefacto que se deployÃ³ en QA
              - download: current
                artifact: drop

              # Deploy a producciÃ³n - idÃ©ntico al de QA pero diferente App Service
              - task: AzureWebApp@1
                displayName: "Deploy Backend+Frontend PROD"
                inputs:
                  azureSubscription: "$(azureSubscription)"
                  appType: 'webAppLinux'
                  appName: "$(webAppNamePROD)"
                  package: "$(Pipeline.Workspace)/drop"
                  runtimeStack: 'NODE|20-lts'
                  startUpCommand: 'node index.js'

              # Health Check crÃ­tico para producciÃ³n
              - script: |
                  echo "â³ Esperando 30 segundos para que la app inicie..."
                  sleep 30
                  echo "ğŸ” Verificando PROD deployment..."
                  # VerificaciÃ³n mÃ¡s estricta en PROD - considerar mÃºltiples endpoints
                  curl -f https://$(webAppNamePROD).brazilsouth-01.azurewebsites.net/health || echo "âš ï¸ Health check pending"
                displayName: "Health Check PROD"
                continueOnError: true  